<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pierwszy bootstrap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2>Grupy przycisków</h2>
            <div class="row">
                <div class="col-lg-12">
                    
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">Przycisk lewy</button>
                        <button type="button" class="btn btn-default">Przycisk środkowy</button>
                        <button type="button" class="btn btn-default">Przycisk prawy</button>
                    </div>
                    <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-default">Przycisk lewy</button>
                        <button type="button" class="btn btn-primary">Przycisk</button>
                        <button type="button" class="btn btn-default">Przycisk lewy</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-group-vertical">
                        <button type="button" class="btn btn-default">Przycisk górny</button>
                        <button type="button" class="btn btn-default">Przycisk</button>
                        <button type="button" class="btn btn-warning">Przycisk środkowy</button>
                    </div>
                </div>
                
            </div>
            
        </div>
        
        
        <script src="js/libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
