<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pierwszy bootstrap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="padding-top: 70px;"><!-- odsuwa tresc strony przy navbar-fixed-top -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12"><h2>Jumbotron, etykieta, plakietka, komunikat.</h2></div>
            </div>
            
            <div class="row">
                <div class="col-lg-10">
                    <!-- JUMBOTRON -->
                    <div class="jumbotron">
                        <div>
                            <h1>Wielki element na stronie</h1>
                            <p>Ten element to właścnie Jumbotron. Wchodzi w niego tło i wielki napis.</p>
                            <p><a class="btn btn-primary btn-lg">Zobacz!</a></p>
                        </div>
                    </div>
                    <hr/>
                    <!-- ALERT -->
                    <div class="alert alert-dismissable alert-danger">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <strong>Uwaga!</strong>Ten element jest ostrzeżeniem, które da się wyłączyć.
                    </div>
                </div>
                <div class="col-lg-2">
                    <h3>Kolumna prawa</h3>
                    <!-- ETYKIETA -->
                    <div>
                        <span class="label label-default">Etykieta</span>
                        <span class="label label-danger">Etykieta</span>
                        <span class="label label-info">Etykieta</span>
                    </div>
                    
                    <hr/>
                    <!-- PLAKIETKA -->
                    <div>
                        <span class="badge">Plakietka:1</span>
                        <span class="badge">Plakietka:2</span>
                    </div>
                </div>
            </div>
            
        </div>    
        
        
        
        
        
        
        
        
        <script src="js/libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
