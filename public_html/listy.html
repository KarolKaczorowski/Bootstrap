<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pierwszy bootstrap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" style="padding: 25px;">
            <h2>Listy</h2>
            <div class="row">
                <div class="col-lg-10">
                    
                    <!-- panel -->
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Nagłówek panelu</h3>
                        </div>
                        <div class="panel-body">
                            
                            <!-- list group -->
                            <ul class="list-group">
                                <li class="list-group-item">Lista</li>
                                <li class="list-group-item">Element2</li>
                                <li class="list-group-item">Element3</li>
                                <li class="list-group-item">Element4</li>
                            </ul>
                            <!-- list group z linkami -DIV  -->
                            <div class="list-group">
                                <a href="#" class="list-group-item active">Jeden</a>
                                <a href="#" class="list-group-item">Dwa</a>
                                <a href="#" class="list-group-item">Trzy</a>
                                <a href="#" class="list-group-item">Cztery</a>
                            </div>
                            
                            <!-- list group z linkami i nagłówkiem -->
                            <div class="list-group">
                                <a href="#" class="list-group-item">
                                    <h4 class="list-group-item-heading">Jeden</h4>
                                    <p class="list-group-item-text">Dowolne zdanie, praktycznie dowolny HTML tutaj.</p>
                                </a>
                                <a href="#" class="list-group-item active">
                                    <h4 class="list-group-item-heading">Dwa</h4>
                                    <p class="list-group-item-text">Dowolne zdanie, praktycznie dowolny HTML tutaj.</p>
                                </a>
                                <a href="#" class="list-group-item">
                                    <h4 class="list-group-item-heading">Trzy</h4>
                                    <p class="list-group-item-text">Dowolne zdanie, praktycznie dowolny HTML tutaj.</p>
                                </a>
                            </div>
                        </div>
                        <div class="panel-footer">Stopka</div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="js/libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
