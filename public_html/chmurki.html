<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pierwszy bootstrap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" style="padding: 25px;">
            <h2>Chmurki (tooltip)</h2>
            <div class="row">
                <div class="col-lg-12">
                    <!-- zdjęcia -->
                    <div>
                        <!-- wymagany JavaScript do uruchomienia (patrz nizej) -->
                        <img src="images/o1.jpg" alt="slajd1" width="300" data-toggle="tooltip" data-placement="bottom" title="Slajd1">
                        <img src="images/o2.jpg" alt="slajd2" width="300" data-toggle="tooltip" data-trigger="click" title="Slajd2">
                        <img src="images/o6.jpg" alt="slajd3" width="300" data-toggle="tooltip" title="Slajd3">
                    </div>
                    <hr/>
                    <h3>Formularz</h3>
                    Kod:<input type="text" class="input-lg" data-toggle="tooltip" title="Wprowadź kod pocztowy z myślnikiem" data-trigger="focus hover" data-placement="right">
                </div>
            </div>
        </div>
        
        
        <script src="js/libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        

            <script>
            $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip();
            });
            </script>
            

        
    </body>
</html>
