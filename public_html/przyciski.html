<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pierwszy bootstrap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">
            <h2>Przyciski</h2>
            <hr/>
            <div class="row">
                <div class="col-lg-8">
                    <form>
                        <fieldset class="form-group">
                            <legend>Przyciski i klasy</legend>
                            <table class="table table-bordered">
                                <thead>
                                    <tr><th>Przycisk</th><th>Klasa</th></tr>
                                </thead>
                                <tbody>
                                    <tr><td><button class="btn">Przycisk zwykly</button></td><td><code>btn</code></td></tr>
                                    <tr><td><button class="btn btn-primary">Przycisk główny</button></td><td><code>btn btn-primary</code></td></tr>
                                    <tr><td><button class="btn btn-block">Przycisk</button></td><td><code>btn-block</code></td></tr>
                                    <tr><td><button class="btn btn-danger">Uwaga!</button></td><td><code>btn btn-danger</code></td></tr>
                                    <tr><td><button class="btn btn-default">Przycisk typowy</button></td><td><code>btn btn-default</code></td></tr>
                                    <tr><td><button class="btn btn-info">Informacja</button></td><td><code>btn btn-info</code></td></tr>
                                    <tr><td><button class="btn btn-lg">Przycisk duży</button></td><td><code>btn btn-lg</code></td></tr>
                                    <tr><td><button class="btn btn-link">Przycisk w formie linku</button></td><td><code>btn btn-link</code></td></tr>
                                    <tr><td><button class="btn btn-sm">Przycisk mały</button></td><td><code>btn btn-sm</code></td></tr>
                                    <tr><td><button class="btn btn-success">Sukces!</button></td><td><code>btn btn-success</code></td></tr>
                                    <tr><td><button class="btn btn-warning">Ostrzeżenie</button></td><td><code>btn btn-warning</code></td></tr>
                                    <tr><td><button class="btn btn-xs">Przycisk bardzo mały</button></td><td><code>btn btn-xs</code></td></tr>
                                    <tr><td>
                                <div class="btn-group">
                                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                        Przycisk z menu rozwijanym  <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Wybierz mnie</a></li>
                                        <li><a href="#">Kliknij tutaj</a></li>
                                        <li><a href="#">Zrób coś</a></li>
                                        <li class="divider"></li>
                                        <li><a href="#">Zakończ</a></li>
                                        <li class="divider"></li>
                                    </ul>
                                </div>
                                        </td>
                                        <td></td>
                                    </tr>
                                </tbody>
                                
                            </table>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        
        
        
        
        
        
        
        
        
        <script src="js/libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
