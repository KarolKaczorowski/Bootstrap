<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pierwszy bootstrap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <h2>Obrazki</h2>
        
        <div class="row">
            <div class="col-lg-12">
                <table>
                    <thead>
                        <tr><th>Obrazek</th><th>Klasa</th></tr>
                    </thead>
                    <tbody>
                        <tr><td><img src="o6.jpg" class="img-rounded"></td><td><code>img-rounded</code></td></tr>
                        <tr><td><img src="o6.jpg" class="img-circle"></td><td><code>img-circle</code></td></tr>
                        <tr><td><img src="o6.jpg" class="img-thumbnail"></td><td><code>img-thumbnail</code></td></tr>
                        
                        <tr><td><img src="o6.jpg" class="img-responsive"></td><td><code>img-responsive</code></td></tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
        <div class="col-lg-12">
            <img src="o6.jpg" class="img-responsive">
            <hr/>
        </div> 
        </div>
        </div>
        
        
        <script src="js/libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
